<!-- 예시: 루트 index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const lang = navigator.language || navigator.userLanguage;
      if (lang.startsWith("ko")) {
        window.location.replace("/emopilot/ko/index.html");
      } else {
        window.location.replace("/emopilot/en/index.html");
      }
    });
  </script>
</head>
<body>
  <p>Redirecting... If not redirected, <a href="/emopilot/en/index.html">click here</a>.</p>
</body>
</html>
